<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clothes Shop</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			padding: 10px;
		}

		nav a {
			color: #333;
			font-weight: bold;
			margin: 0 10px;
			text-decoration: none;
		}

		nav a:hover {
			color: #fff;
			background-color: #333;
			padding: 5px 10px;
			border-radius: 5px;
		}

		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-around;
			padding: 20px;
		}

		.product {
			background-color: #f2f2f2;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			margin: 20px;
			padding: 10px;
			text-align: center;
			width: 300px;
		}

		.product img {
			max-width: 100%;
			margin-bottom: 10px;
		}

		.product h2 {
			margin-top: 0;
		}

		.product p {
			font-size: 1.2em;
			margin-bottom: 0;
		}

		.product button {
			background-color: #333;
			border: none;
			color: #fff;
			font-size: 1.2em;
			padding: 10px;
			width: 100%;
		}

		.product button:hover {
			background-color: #fff;
			color: #333;
			cursor: pointer;
		}

		footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		@media (max-width: 768px) {
			main {
				flex-direction: column;
			}

			.product {
				margin: 10px;
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Clothes Shop</h1>
	</header>
	<nav>

	</nav>
